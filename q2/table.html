<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <style>
        tr, td, th{
            border: 1px solid black;;
        }
    </style>
    <table border="1">
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">red eyes</th>
        </tr>
        <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
        </tr>
        <TR>
            <TD>MALES</TD>
            <TD>1.9</TD>
            <TD>0.003</TD>
            <TD>40%</TD>
        </TR>
        <TR>
            <TD>FEMALES</TD>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </TR>
    </table>
</body>
</html>
